<html>
    <title> Registration Form </title>

    <h1> Registration Form </h1>
<body>
<form action="" method="get" class="form-example">
    <div class="form-example">
      <label for="user id"> User ID: </label>
      <input type="text" name="user id" id="user id" required>
    </div>
    <div class="form-example">
      <label for="password"> Password: </label>
      <input type="password" name="password" id="password" required>
    </div>
    <div class="form-example">
        <label for="name"> Name: </label>
        <input type="name" name="name" id="name" required>
    </div>
    <div class="form-example">
        <label for="address"> Address: </label>
        <input type="address" name="address" id="address" required>
    </div>
    <label>
    <div> Country </div>
        <select>
            <option> South Africa </option>
            <option> United Kingdom </option>
            <option> Other </option>
        </select>  
    </label>  
    <div class="form-example">
        <label for="zip code"> Zip Code: </label>
        <input type="zip code" name="zip code" id="zip code" required>
    </div>
    <div class="form-example">
        <label for="email"> Email: </label>
        <input type="email" name="email" id="email" required>
    </div>
    <div> Gender </div>
    <label>
        <input type="radio" name="country" value="RSA" checked>
        <span> Male </span>
    </label>
    <label>
        <input type="radio" name="country" value="UK">
        <span> Female </span>
    </label>
    <label> 
        <input type="radio" name="country" value="Other">
        <span> Prefer not to say </span>
    </label>
    <div> Language </div>
    <label>
        <input type="checkbox" checked>
        <span> English </span>
    </label>
    <label> 
        <input type="checkbox">
        <span> Non-English </span>
    </label>
    <label> 
        <div> About </div>
        <input type="text">
    </label>
    <div class="form-example">
      <input type="submit" value="Submit">
    </div>
  </form>
</body>

  </html>
